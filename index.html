<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="wrapper">
    <article class="card">
      <div class="card__container">
        <div class="card__image">
          <img src="assets/images/illustration-article.svg" alt="illustration-article">
        </div>
        <div class="card__body">
          <a href="#" class="card__category">Learning</a>
          <p class="card__date">Published 21 Dec 2023</p>
          <h1 class="card__title">HTLM & CSS foundations</h1>
          <div class="card__text">
            <p>
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          </div>
        </div>
        <div class="card__biography biography">
          <div class="biography__image">
            <img src="assets/images/image-avatar.webp" alt="image-avatar">
          </div>
          <p class="biography__name">Greg Hooper</p>
        </div>
      </div>
    </article>
  </div>
  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer> -->
</body>
</html>
